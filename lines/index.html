<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox with Landsat</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>

<body>
    <div id="map"></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiaHZva2luZyIsImEiOiJja3F4YWMyNHMwODkxMm5vNzcxNWJrZXUzIn0.QCH37vNtXL1p2CfPYiVdgg';
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v11',
                center: [2.15000, 41.39152],
                zoom: 8
            });

            // Helper function to normalize longitude within the valid range
            const normalizeLongitude = (longitude) => {
                return ((longitude + 180) % 360 + 360) % 360 - 180;
            };

            // Function to split polyline if it crosses the 180-degree longitude
            const splitPolyline = (coordinates) => {
                const segments = [];
                let currentSegment = [];

                coordinates.forEach(([lon, lat]) => {
                    if (currentSegment.length === 0) {
                        currentSegment.push([lon, lat]);
                    } else {
                        const lastLon = currentSegment[currentSegment.length - 1][0];
                        if (Math.abs(lon - lastLon) > 180) {
                            segments.push(currentSegment);
                            currentSegment = [[lon, lat]];
                        } else {
                            currentSegment.push([lon, lat]);
                        }
                    }
                });

                if (currentSegment.length > 0) {
                    segments.push(currentSegment);
                }

                return segments;
            };

            // Initial data storage for satellite paths
            const satellitePaths = {
                satellite1: [],
                satellite2: []
            };

            // Function to update the map with the animated path
            const updateAnimatedPath = (newPositions, satelliteId, color) => {
                // Normalize and add the new position to the path
                const latestPosition = newPositions[newPositions.length - 1];
                satellitePaths[satelliteId].push([
                    normalizeLongitude(latestPosition.satlongitude),
                    latestPosition.satlatitude
                ]);

                // Split the path to handle 180-degree crossing
                const segments = splitPolyline(satellitePaths[satelliteId]);
                const lineFeatures = segments.map(segment => ({
                    'type': 'Feature',
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': segment
                    }
                }));

                // Create the point feature for the latest position
                const pointFeature = {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [latestPosition.satlongitude, latestPosition.satlatitude]
                    },
                    'properties': {
                        'color': color
                    }
                };

                // If the source does not exist, create it
                if (!map.getSource(satelliteId)) {
                    map.addSource(satelliteId, {
                        'type': 'geojson',
                        'data': {
                            'type': 'FeatureCollection',
                            'features': []
                        }
                    });

                    // Add a line layer for the path
                    map.addLayer({
                        'id': satelliteId + '-line-layer',
                        'type': 'line',
                        'source': satelliteId,
                        'paint': {
                            'line-color': color,
                            'line-width': 2
                        }
                    });

                    // Add a small circle layer for the latest position
                    map.addLayer({
                        'id': satelliteId + '-point-layer',
                        'type': 'circle',
                        'source': satelliteId,
                        'filter': ['==', '$type', 'Point'],
                        'paint': {
                            'circle-color': color,
                            'circle-radius': 4,
                            'circle-stroke-width': 1,
                            'circle-stroke-color': '#ffffff'
                        }
                    });
                }

                // Update the source data to include the latest path and point
                map.getSource(satelliteId).setData({
                    'type': 'FeatureCollection',
                    'features': [...lineFeatures, pointFeature]
                });
            };

            // Fetch and update data periodically to create the animated path
            const fetchAndUpdateData = () => {
                fetch('http://localhost:5000/get_satellite_positions')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.error) {
                            const positions1 = data.satellite1;
                            const positions2 = data.satellite2;

                            // Update paths for both satellites
                            if (positions1.length > 0) {
                                updateAnimatedPath(positions1, 'satellite1', '#FF0000');
                            }
                            if (positions2.length > 0) {
                                updateAnimatedPath(positions2, 'satellite2', '#0000FF');
                            }
                        } else {
                            console.error(data.error);
                        }
                    })
                    .catch(error => console.error('Error fetching satellite positions:', error));
            };

            // Start updating data periodically
            fetchAndUpdateData();
            setInterval(fetchAndUpdateData, 15300);
        </script>

</body>
</html>
